services:
  # Backend Service
  - type: web
    name: win-my-argument-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 3001
    healthCheckPath: /api/config
    autoDeploy: true

  # Frontend Service
  - type: web
    name: win-my-argument-frontend
    runtime: node
    plan: free
    rootDir: ui
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://win-my-argument-backend.onrender.com/api
      - key: NEXT_PUBLIC_WS_URL
        value: wss://win-my-argument-backend.onrender.com
    autoDeploy: true
